<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Naked Art World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Imports -->
  <!-- <link rel="stylesheet" href="bulma.min.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" />

  <!-- Javascript Imports -->
  <script src="script.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGC64E0JMR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-NGC64E0JMR');
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function (e) {
      // loadScript("typer.js");
      loadScript("https://unpkg.com/typer-dot-js@0.1.0/typer.js");
    });
  </script>
</head>

<body>
  <section class="hero">
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <h5 class="navbar-item has-text-white has-text-weight-bold is-size-4">Naked Art World</h5>
          <!-- TODO: Change from a to button? -->
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="openFloodNavbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
          </a>
        </div>

        <div class="navbar-menu" id="openFloodNavbar">
          <ul class="navbar-end">
            <li class="navbar-item is-hovered" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link is-underlined" href="#">Home</a>
            </li>
            <li class="navbar-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" href="#about">Projects</a>
            </li>
            <li class="navbar-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" href="#connect">Connect</a>
            </li>
            <li class="navbar-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" href="https://opensea.io/nakedart">Contribute</a>
            </li>
            <li class="navbar-item" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" href="https://t.me/nakedartworld">Community <i class="fab fa-slack-hash"></i></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="has-text-centered main">
        <h2>
          <span class="typer" id="header-typer" data-words="Welcome to Naked Art World" data-delay="100"
            data-loop="false"></span>
          <span style="color: lightgray" class="cursor" data-owner="header-typer" data-cursor-display="|"></span>
        </h2>
        <p>
          <span class="typer" id="desc-typer" data-words="Naked Art World is a place for art dedicated & focused on limitless imagination<br />
              and life with all media type available." data-delay="50" data-loop="false"></span>
          <span style="color: lightgray" class="cursor" data-owner="desc-typer" data-cursor-display="I"></span>
        </p>
      </div>
  </section>
  </header>
</body>

</html>
